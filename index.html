<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="heading">Rock Paper Scissors</h1>
            <div class="choosingstyle">
                <p>Choose your style</p>
                <div class="stylecontainer">
                    <div><img src="rock.png" alt="rock" ></div>
                    <div><img src="paper.png" alt="paper" ></div>
                    <div><img src="scissor.png" alt="scissor" ></div>
                </div>
            </div>
            <div class="battlecontainer">
                <h3>Player <span>v/s</span> Computer</h3>
                <div class="playercompchoice">
                    <div class="playerchoice"><img src="rock.png" alt="playeroption"></div>
                    <div class="compchoice"><img src="rock.png" alt="compoption"></div>
                </div>
            </div>
            <div class="scorecontainer">
                <h3 style="text-align: center">Scores</h3>
                <div class="scores">
                    <p class="score" id="userscore">You: 0</p>
                    <p class="score" id="compscore">Comp: 0</p>
                </div>
            </div>
        </div>
        <div>
            <button class="replaybtn">PLAY AGAIN</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
