<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="playcontainer">
            <h1 class="heading">Rock Paper Scissors</h1>
            <p class="choosingtag">Choose your style</p>
            <div class="handcontainer">
                <img src="option rock.png" alt="rock" class="hand">
                <img src="option paper.png" alt="paper" class="hand">
                <img src="option scissor.png" alt="scissor" class="hand">
            </div>
            <div class="playerchoice">
                <h3>Player <span>v/s</span> Computer</h3>
                <div class="choicehand">
                <img src="option rock.png" alt="rock">
                <img src="option rock.png" alt="rock">
                </div>
            </div>
            <h3 style="text-align: center">Scores
                <div class="scorecontainer">
                <p class="score">You: 0</p>
                <p class="score">Comp: 0</p>
            </div>
            </h3>
        </div>
    </main>
</body>
</html>
